<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<div class="titulo">
  <h1>Bienvenida Lala</h1>
</div>
  <div class="divForm">
    <h2>Productos de Lista</h2>
   <form action="" id="formulario">
     <input type="text" id="imgSrc" placeholder="Ingrese dirección de la imagen"><br>
     <input type="text" id="nombre" placeholder="Ingrese nombre del producto"><br>
     <input type="text" id="precio" placeholder="Ingrese precio"><br>
     <input type="text" id="stock" placeholder="Ingrese Stock"><br>
     <button type="submit" id="boton">Enviar</button>
    </form>
  </div>

  <div id="caja" class="caja">
    </div>
  <div class="divForm">
    <h2>Constructor de ofertas</h2>

   <form  id="formOfertas">
     <input type="text" id="imgOferta" placeholder="Ingrese dirección de la imagen"><br>
     
     <button type="submit" id="botonO">enviar </button>
    </form>

  </div>
  
    
  <div class="ofertas">
    <h2>Ofertas</h2>
    <div id="cajaOfertas" class="cajaOfertas"></div>
  </div>
<div class="cajaBtn">
  <button id="vistaPrevia" class="btnNoForm">Vista previa de Carrucel de las ofertas</button>
</div>
  <div id="carouselOfertas" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" id="ofertas"></div>
     <button
       class="carousel-control-prev"
       type="button"
       data-bs-target="#carouselOfertas"
       data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
     </button>
     <button
       class="carousel-control-next"
       type="button"
       data-bs-target="#carouselOfertas"
       data-bs-slide="next">
       <span class="carousel-control-next-icon" aria-hidden="true"></span>
       <span class="visually-hidden">Next</span>
     </button>
 




 <div class="cajaBtn">
 <button id="submitCambios" class="btnNoForm">Enviar al servidor</button>
  </div>
 <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script src="Js\app3.js"></script>
   
</body>
</html>
