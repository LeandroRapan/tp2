<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    

    <title>Document</title>
</head>
<body>
    <div>
        <h2>Productos de Lista</h2>
   <form action="" id="formulario">
    <input type="text" id="imgSrc" placeholder="Ingrese dirección de la imagen"><br>
    <input type="text" id="nombre" placeholder="Ingrese nombre del producto"><br>
    <input type="text" id="precio" placeholder="Ingrese precio"><br>
    <input type="text" id="stock" placeholder="Ingrese Stock"><br>
    <button type="submit" id="boton">Enviar</button>
    </form>
    </div>

    <div id="caja">

    </div>
   
    <div>
        <h2>Constructor de ofertas</h2>
<form action="" id="formularioOfertas">
    <input type="text" id="imgOferta" placeholder="Ingrese dirección de la imagen"><br>
    <input type="date" id="FechaLimite" placeholder="Indicar fecha de fin de oferta">
</form>
    </div>
    <div id="ofertas">
        <h2>Ofertas</h2>
        <div  class="carousel slide">
          <!-- desde aca tendria que capturar con el dom -->
            <div class="carousel-inner" id="carouselOfertas"> 
              <!-- aca abajo escribiria -->
                
            
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselOfertas" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselOfertas" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="Js\app3.js"></script>
   
</body>
</html>
